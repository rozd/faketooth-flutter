# .github/workflows/publish.yml
name: Publish to pub.dev

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*'

jobs:
  publish:
    permissions:
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: flutter-actions/setup-flutter@v2
        with:
          channel: stable
          version: 3.0.2
      - name: Install dependencies
        run: flutter pub get
      - name: Publish
        run: flutter pub publish --force